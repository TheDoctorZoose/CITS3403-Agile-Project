<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile - Board Game Tracker</title>
    <link rel="stylesheet" href="../styles/share-view.css">
</head>
<body>
    <header>
        <h1>👤 Alice's Profile</h1>
    </header>

    <main class="container">
        <section class="profile-info">
            <img src="avatars/alice.jpg" class="avatar-large">
            <h2>Alice</h2>
            <button class="friend-btn">➕ Add Friend</button>
        </section>

        <section class="history">
            <h2>📦 Shared Data</h2>
            <div class="share-card">
                <div class="card-header">
                    <img src="avatars/alice.jpg" class="avatar">
                    <div>
                        <strong>Alice</strong>
                        <div class="timestamp">Shared on 2025-04-10</div>
                    </div>
                    <div class="privacy public">🌐 Public</div>
                </div>
                <p>🎲 Played 7 Wonders. I loved it!</p>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Board Game Tracker</p>
    </footer>
</body>
</html>
