<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Board Game Entry Analysis Tool</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Board Game Entry Analysis Tool</h1>
    <h2>Manual Data Entry</h2>
    <form id="entryForm">
      <label>Game Title:</label>
      <input type="text" name="gameTitle" required />

      <label>Number of Players:</label>
      <input type="number" name="playerCount" required />

      <label>Scores:</label>
      <input type="text" name="scores" placeholder="e.g., 30, 45, 20" required />

      <label>Win/Loss:</label>
      <select name="result">
        <option value="win">Win</option>
        <option value="loss">Loss</option>
      </select>

      <label>Duration (minutes):</label>
      <input type="number" name="duration" />

      <label>Role:</label>
      <input type="text" name="role" />

      <button type="submit">Submit Entry</button>
    </form>

    <h2>Batch File Upload</h2>
    <div class="file-upload">
      <input type="file" id="fileInput" accept=".csv, .json" />
      <p>Upload your CSV or JSON file</p>
    </div>

    <h2>External Data Integration</h2>
    <input type="url" placeholder="Enter external API URL" />
    <button>Fetch External Data</button>

    <h2>Submitted Entries</h2>
    <ul id="entryList"></ul>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
