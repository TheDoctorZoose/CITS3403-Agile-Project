{% extends "base.html" %}

{% block title %}Forgot Password | Board Game Central{% endblock %}

{% block extra_styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/intro-styles.css') }}">
{% endblock %}

{% block body_class %}formpage{% endblock %}

{% block content %}
<div class="centre">
    <h2>Forgot Password</h2>
    <form method="POST" action="{{ url_for('main.reset_request') }}">
        <p>Please enter the email address associated with your account.</p>
        <div class="input-field">
            <label for="email">Email address:</label><br>
            <input type="email" id="email" placeholder="Enter email address" name="email" required>
        </div>
        <span class="submit-btn">
            <input type="submit" value="Submit">
        </span>
    </form>
</div>
{% endblock %}
