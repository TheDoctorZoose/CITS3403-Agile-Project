<!DOCTYPE html>
<html>
    <head>
        <title>
            Create an Account | &lt;Insert App Name Here&gt;
        </title>
    </head>
    <body>
        <h2>Create an Account</h2>
        <form>
            <p>
                <label for="username">Username:</label><br>
                <input type="text" id="username" placeholder="Enter a username" name="username">
            </p>
            <p>
                <label for="email">Email:</label><br>
                <input type="email" id="email" placeholder="Enter your email" name="email">
            </p>
            <p>
                <label for="password">Create Password:</label><br>
                <input type="password" id="password" placeholder="Enter a password" name="password">
            </p>
            <p>
                <label for="repassword">Re-enter Password:</label><br>
                <input type="password" id="repassword" placeholder="Re-enter the password" name="repassword">
            </p>
            <input type="submit" value="Submit">
        </form>
        Already have an account? <a href="login.html">Log in</a> instead!
    </body>
</html>
